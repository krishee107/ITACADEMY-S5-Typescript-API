<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Joke</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <div id="loading" class="hidden"><img src="./img/loading.gif" alt="Loading"></div>
                <p class="title" id="texto-chiste">
                    “ ... ”
                </p>
            </div>
            <footer class="card-footer">
                <div class="card-footer-item" id="stars-box">
                    <div id="stars">
                        <i class="fa-solid fa-star" id="one-star" onmouseover="hoverStars(1, ' yellow')"
                            onmouseout="hoverStars(1, 'gray')" onclick="rateJoke(1)"></i>
                        <i class="fa-solid fa-star" id="two-star" onmouseover="hoverStars(2, ' yellow')"
                            onmouseout="hoverStars(2, 'gray')" onclick="rateJoke(2)"></i>
                        <i class="fa-solid fa-star" id="three-star" onmouseover="hoverStars(3, ' yellow')"
                            onmouseout="hoverStars(3, 'gray')" onclick="rateJoke(3)"></i>
                    </div>
                </div>
                <p class="card-footer-item">
                    <span id="btnChiste" onclick="generarChiste()">
                        Next joke
                    </span>
                </p>
            </footer>
        </div>


        <!-- Wheather -->
        <div class="box">
            <div id="wheather_title"></div>
            <div id="wheather_text"></div>
        </div>

    </div>

</body>

</html>
